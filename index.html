
<html>
  <head>
    <title>Multiplayer Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/cs/styles.css" type="text/css">
    <style>
      @font-face{
        font-family: 'Omori';
        src: url(fonts/omori.ttf) format('truetype');
      }
    </style>

  </head>
  <body>

    <div class="game-container">
    </div>
    <div class="player-info">
      <div>
      </div>
      <div style="margin-top: 15px;">
        <button id="menu-btn" style="font-family: 'Omori'; font-size: 29px;">KARAKTER DEGİSTİR</button>
        <h1 style="font-family: 'Omori';">Bu bir demo sürümdür.</h1>
        <h1 style="font-family: 'Omori';">Version v1.1</h1>
        <div id="menu" style="display: none;">
          <div class="omori" style="text-align: center;">
            <img src="/sprites/omori-down-idle.png" alt="" style="margin-top: 5px;">
            <br>
             <button id="omori-button" style="width: 80px; height: 25px; margin-top: 5px; background-color: white; border: 1px solid black; font-family: 'Omori'; font-size: 24px; ">OMORI</button>
          </div>
          <div class="basil" style="text-align: center;">
            <img src="/sprites/basil-down-idle.png" alt="" style="margin-top: 5px;">
            <br>
             <button id="basil-button" style="width: 80px; height: 25px; margin-top: 5px; color: black; background-color: yellow; border: 1px solid black; font-family: 'Omori'; font-size: 24px; ">BASIL</button>
          </div>

          <div class="hero" style="text-align: center;">
            <img src="/sprites/hero-down-dile.png" alt="" style="margin-top: 5px;">
            <br>
             <button id="hero-button" style="width: 80px; height: 25px; margin-top: 5px; background-color: #2a5390; border: 1px solid white; color: white; font-family: 'Omori'; font-size: 24px;">HERO</button>
          </div>
          <div class="aubrey" style="text-align: center;">
            <img src="/sprites/aubrey-down-idle.png" alt="" style="margin-top: 5px;">
            <br>
            <button id="aubrey-button" style="width: 80px; height: 25px; margin-top: 5px; background-color: #ff6fde; border: 1px solid white; color: white; font-family: 'Omori'; font-size: 22px;">AUBREY</button>
          </div>
          <div class="kel" style="text-align: center;">
            <img src="/sprites/kel-down-idle.png" alt="" style="margin-top: 5px;">
            <br>
            <button id="kel-button" style="width: 80px; height: 25px; margin-top: 5px; background-color: #ff7a4c; border: 1px solid white; color: white; font-family: 'Omori'; font-size: 22px;">KEL</button>
          </div>
        </div>
      
      </div>
    </div>



    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
      const firebaseConfig = {
        apiKey: "",
        authDomain: "",
        databaseURL: "",
        projectId: "",
        storageBucket: "",
        messagingSenderId: "",
        appId: "",
      };
      firebase.initializeApp(firebaseConfig);
    </script>
    <script src="/js/app.js"></script>

</html>
